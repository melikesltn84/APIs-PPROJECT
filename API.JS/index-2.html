<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-3">
      <div class="row"></div>
    </div>

    <script>
      function fetchData() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const dividing = prompt("Bölünen Sayıyı Girin:");
            const dividing_int = parseInt(dividing);
            const divisor = prompt("Bölen Sayıyı Girin:");
            const divisor_int = parseInt(divisor);
            const result = dividing_int / divisor_int;
            if (divisor_int !== 0) {
              resolve(result);
            } else {
              reject(new Error("Bölen sayı sıfır olamaz!!!"));
            }
          });
        }, 2000);
      }

      function fetchDataFromAPI() {
        return fetchData()
          .then((result) => {
            console.log(result);
          })
          .catch((error) => {
            throw error;
          });
      }

      try {
        fetchDataFromAPI();
      } catch (error) {
        console.log(error.message);
      }
    </script>
  </body>
</html>
